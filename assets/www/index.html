<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/base.css" type="text/css"/>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <title>BistuLib</title>
    </head>
    <body>
        <div id="app">
            <header id="pageHeader">
                <span>北信图书查询</span>
            </header>
        
            <section id="pageContent">
                <div id="queries">
                    <div class="queryBox clearfix" id="searchBox">
                        <div class="box box_left">
                            <span class="query_text">检索词</span>
                        </div>
                        <div class="box box_right">
                            <input type="text" name="queryNumber" id="queryNumber"/>
                        </div>
                    </div>
                    <div class="queryBox clearfix" id="matchBox">
                        <div class="box box_left">
                            <span class="query_text">匹配方式</span>
                        </div>
                        <div class="box box_right">
                            <select name="match" id="queryMatch">
                                <option value="qx">前向匹配</option>
                                <option value="mh">模糊匹配</option>
                                <option value="jq">精确匹配</option>
                            </select>
                        </div>
                    </div>
                    <div id="queryBtn">
                        <a href="./html/booklist.html">
                            <span id="sendQuery">查询</span>
                        </a>
                    </div>
                </div>
            </section>
        
            <footer id="pageFooter">
                <div id="settings">
                    <i id="settings-icon" class="icon-cog"></i>
                    <span id="settings-text">设置</span>
                </div>
            </footer>
        
        </div>
        <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
